            </div>
        </header>
        <main>
            <section class="hero">

                <div class="hero__item"></div>
                <div class="hero__item"></div>
                <div class="hero__item"></div>
                <div class="hero__item"></div>

                <div class="list__item"></div>
                <div class="list__item"></div>
                <div class="list__item"></div>
                <div class="list__item"></div>
            </section>
        </main>
        <footer>
            <div class="footer"></div>
        </footer>
    </div>
